<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Colorida</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: white;
      text-align: center;
      padding: 50px;
    }

    h1 {
      font-size: 3em;
      color: #ffe53b;
      text-shadow: 2px 2px 5px #000;
    }

    p {
      font-size: 1.2em;
    }

    button {
      padding: 15px 30px;
      font-size: 1em;
      background-color: #ff6b81;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s;
    }

    button:hover {
      background-color: #ff4757;
      transform: scale(1.05);
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>¡Bienvenido a mi página!</h1>
  <p>Este es un ejemplo sencillo de HTML con colores y estilo.</p>
  <button onclick="alert('¡Gracias por hacer clic!')">Haz clic aquí</button>

  <footer>© 2025 Página de Ejemplo</footer>
</body>
</html>
